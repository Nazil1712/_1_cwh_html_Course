<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <header></header>

  <main>
    <section>
      <div>
        <h1>Travel Form For Trip</h1>
        <!-- Consider that the information filled by the user is going to DataBase, file named Input of php Technology -->
        <form action="input.php">
          <input type="text" placeholder="Enter Your Name"><br>
          <label for="sectionida">
            <input type="radio" value="Section a" name="section" id="sectionida"> Section A
          </label><br>
          <label for="sectionidb">
            <input type="radio" value="Section b" name="section" id="sectionidb"> Section B
          </label><br>
          <label for="sectionidc">
            <input type="radio" value="Section c" name="section" id="sectionidc"> Section C
          </label><br>
          <label for="canteenid">
            <input type="checkbox" name="canteen" id="canteenid"> Canteen Card
          </label><br>

          <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why you want to join">
            
            </textarea><br>
            <select name="car" id="car">
              <option value="no-car">Select your car</option>
              <option value="Ferrari">Ferrari</option>
              <option value="Lamb">Lamb</option>
              <option value="Mecedes">Mercedes</option>
              <option value="i20">i20</option>
            </select>
        </form>
      </div>
    </section>
    <article></article>
    <aside></aside>
  </main>
  <footer></footer>
</body>

</html>
